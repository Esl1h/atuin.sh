# ========================================
# Configuração Otimizada do Atuin
# ========================================

# --- BUSCA E FILTROS ---
# Modo de busca: "fuzzy" permite busca flexível com typos
search_mode = "fuzzy"

# Filtrar comandos que começam com espaço (útil para senhas/tokens)
filter_mode = "global"

# Filtra comandos duplicados no histórico
filter_mode_shell_up_key_binding = "session"

# --- INTERFACE ---
# Estilo compacto para melhor visualização
style = "compact"

# Mostra preview dos comandos
show_preview = true

# Número máximo de linhas no preview
max_preview_height = 4

# Mostrar ajuda na interface
show_help = true

# Exibir tabs no topo
show_tabs = true

# Ativar busca inline (mostra sugestões enquanto digita)
inline_height = 0

# --- SINCRONIZAÇÃO ---
# Sincronização automática (desabilite se não usar sync)
auto_sync = false

# Intervalo de sincronização em segundos (se auto_sync = true)
sync_frequency = "10m"

# Endereço do servidor (padrão do Atuin)
sync_address = "https://api.atuin.sh"

# --- HISTÓRICO ---
# Armazenar contexto do diretório
store_failed = true

# Número máximo de comandos no histórico
max_history_length = 100000

# --- ESTATÍSTICAS ---
# Calcular estatísticas automaticamente
stats_enabled = true

# Mostrar estatísticas comuns
common_prefix = ["sudo"]

# Subcomandos comuns para ignorar em stats
common_subcommands = ["cargo"]

# --- ATALHOS DE TECLADO ---
# Usar Ctrl+R para busca (padrão)
# Usar setas para navegar

# --- PERFORMANCE ---
# Atualizar banco de dados automaticamente
update_check = true

# --- PRIVACIDADE ---
# Palavras-chave para não armazenar no histórico
# (comandos contendo essas strings não serão salvos)
history_filter = [
    "password",
    "passwd",
    "token",
    "api_key",
    "secret",
    "credential"
]

# --- INTERFACE DE BUSCA ---
# Tecla de ativação: padrão é Ctrl+R
# keymap_mode = "vim-insert"  # descomente para modo vim

# Ordenação padrão dos resultados
search_mode_shell_up_key_binding = "fuzzy"

# --- DIALECT ---
# Dialeto do shell (bash, zsh, fish, etc.)
# dialect = "bash"  # auto-detectado por padrão

# --- EXTRAS ---
# Ativar modo de foco (esconde comandos antigos)
# workspaces = false

# Registrar tempo de execução dos comandos
# enter_accept = true

# --- APARÊNCIA ---
# Estilo de exibição de data/hora
# datetime_format = "%Y-%m-%d %H:%M:%S"

# Formato compacto
exit_mode = "return-original"

# Palavras reservadas para autocompletar
word_jump_mode = "emacs"

# --- DESEMPENHO ---
# Limite de busca local (mais rápido)
local_timeout = 5

